<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local 7-Day Weather Forecast</title>

  <!-- BOOTSTRAP, JQUERY -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-JhIgJbGaBmwiP1/6gN1Li6rs5arXlyM7vZ2Ehu3Pg6ySt73jpv+d6IKesRmwDhaa" crossorigin="anonymous">
	<link href="mine.css" rel="stylesheet">

	<script
	src="http://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<header class="col-xs-12">
				<h1><a id="link-source" target="_blank">Weather Forecast</a><br />
          <small><span id="location"></span></small>
        </h1>
			</header>
    </div>

    <div class="row">
      <div class="panel panel-default">
        <div class="table-responsive">
          <table id="today" class="table">
            <thead>
              <th><span id="curr-date"></span></th>
            </thead>
            <tbody>
              <tr>
                <td><span id="curr-temp"></span></td>
                <td><span id="curr-icon"></span></td>
              </tr>
              <tr>
                <td><span id="curr-desc"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="week" class="wrapper">
      <!-- data to be filled by javascript -->
    </div>

    <div class="row">
      <button id="convert-unit" class="btn btn-info">Convert to <span id="unit" class="unit fah">Celsius</span></button>
    </div>

    <footer id="attribution">
      <a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple_retina.png" width="134" height="29"/></a>

      Icon fonts by
      <a href="https://github.com/erikflowers/weather-icons/tree/master/font" target="_blank">Weather-Icons</a>
    </footer>
	</div>

  <!-- Weather Icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet">
</body>
</html>
